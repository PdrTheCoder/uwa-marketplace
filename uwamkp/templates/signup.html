{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2 class="text-center">Welcome to UWA Marketplace!</h2>
            <form method="post" action="/signup">
                <div class="mb-3">
                    <label for="mailAddress" class="form-label">Mail Address</label>
                    <input type="email" class="form-control" id="mailAddress" name="mailAddress" placeholder="mail address" required>
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Set your id, which should show on the webpage" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="your password" required>
                </div>
                <div class="mb-3">
                    <label for="passwordConfirm" class="form-label">Type your password again</label>
                    <input type="password" class="form-control" id="passwordConfirm" name="passwordConfirm" placeholder="try your password again" required>
                </div>
                <button type="submit" class="btn btn-primary">Create your account</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
